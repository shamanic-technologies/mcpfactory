name: Test Keys Service

on:
  push:
    branches: [main]
    paths:
      - "apps/keys-service/**"
      - ".github/workflows/test-keys-service.yml"
  pull_request:
    branches: [main]
    paths:
      - "apps/keys-service/**"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm install -g pnpm
      - run: pnpm install
      - name: Run unit tests
        run: pnpm --filter @mcpfactory/keys-service test:unit
        env:
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
      
      - name: Run integration tests
        run: pnpm --filter @mcpfactory/keys-service test:integration
        env:
          KEYS_SERVICE_DATABASE_URL: ${{ secrets.KEYS_SERVICE_DATABASE_URL_DEV }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
