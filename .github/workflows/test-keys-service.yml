name: Test Keys Service

on:
  push:
    branches: [main]
    paths:
      - "apps/keys-service/**"
      - ".github/workflows/test-keys-service.yml"
  pull_request:
    branches: [main]
    paths:
      - "apps/keys-service/**"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - uses: pnpm/action-setup@v4
      - run: pnpm install
      - name: Run unit tests
        run: pnpm --filter @mcpfactory/keys-service test:unit
        env:
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}

      - name: Create Neon branch for PR
        if: github.event_name == 'pull_request'
        id: neon
        uses: neondatabase/create-branch-action@v6
        with:
          project_id: ${{ vars.NEON_PROJECT_ID_KEYS }}
          branch_name: pr-${{ github.event.number }}-keys
          api_key: ${{ secrets.NEON_API_KEY }}

      - name: Set database URL
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "KEYS_SERVICE_DATABASE_URL=${{ steps.neon.outputs.db_url_pooled }}" >> "$GITHUB_ENV"
          else
            echo "KEYS_SERVICE_DATABASE_URL=${{ secrets.KEYS_SERVICE_DATABASE_URL_DEV }}" >> "$GITHUB_ENV"
          fi

      - name: Push schema to DB
        run: pnpm --filter @mcpfactory/keys-service exec drizzle-kit push --force
        env:
          KEYS_SERVICE_DATABASE_URL: ${{ env.KEYS_SERVICE_DATABASE_URL }}

      - name: Run integration tests
        run: pnpm --filter @mcpfactory/keys-service test:integration
        env:
          KEYS_SERVICE_DATABASE_URL: ${{ env.KEYS_SERVICE_DATABASE_URL }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
