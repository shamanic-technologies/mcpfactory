name: Test API Service

on:
  push:
    branches: [main]
    paths:
      - "apps/api-service/**"
      - ".github/workflows/test-api-service.yml"
  pull_request:
    branches: [main]
    paths:
      - "apps/api-service/**"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm install -g pnpm
      - run: pnpm install
      - run: pnpm --filter @mcpfactory/api-service test
        env:
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
          SERVICE_SECRET_KEY: test-secret
