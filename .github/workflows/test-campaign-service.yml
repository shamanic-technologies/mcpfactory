name: Test Campaign Service

on:
  push:
    branches: [main]
    paths:
      - "apps/campaign-service/**"
      - ".github/workflows/test-campaign-service.yml"
  pull_request:
    branches: [main]
    paths:
      - "apps/campaign-service/**"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - uses: pnpm/action-setup@v4
      - run: pnpm install
      - name: Run unit tests
        run: pnpm --filter @mcpfactory/campaign-service test:unit
      
      - name: Push schema to dev DB
        run: pnpm --filter @mcpfactory/campaign-service exec drizzle-kit push --force
        env:
          CAMPAIGN_SERVICE_DATABASE_URL: ${{ secrets.CAMPAIGN_SERVICE_DATABASE_URL_DEV }}

      - name: Run integration tests
        run: pnpm --filter @mcpfactory/campaign-service test:integration
        env:
          CAMPAIGN_SERVICE_DATABASE_URL: ${{ secrets.CAMPAIGN_SERVICE_DATABASE_URL_DEV }}
          SERVICE_SECRET_KEY: test-secret
