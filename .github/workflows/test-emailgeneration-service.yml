name: Test EmailGeneration Service

on:
  push:
    branches: [main]
    paths:
      - "apps/emailgeneration-service/**"
      - ".github/workflows/test-emailgeneration-service.yml"
  pull_request:
    branches: [main]
    paths:
      - "apps/emailgeneration-service/**"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - uses: pnpm/action-setup@v4
      - run: pnpm install
      - name: Run unit tests
        run: pnpm --filter @mcpfactory/emailgeneration-service test:unit

      - name: Create Neon branch for PR
        if: github.event_name == 'pull_request'
        id: neon
        uses: neondatabase/create-branch-action@v6
        with:
          project_id: ${{ vars.NEON_PROJECT_ID_EMAILGENERATION }}
          branch_name: pr-${{ github.event.number }}-emailgeneration
          api_key: ${{ secrets.NEON_API_KEY }}

      - name: Set database URL
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "EMAILGENERATION_SERVICE_DATABASE_URL=${{ steps.neon.outputs.db_url_pooled }}" >> "$GITHUB_ENV"
          else
            echo "EMAILGENERATION_SERVICE_DATABASE_URL=${{ secrets.EMAILGENERATION_SERVICE_DATABASE_URL_DEV }}" >> "$GITHUB_ENV"
          fi

      - name: Push schema to DB
        run: pnpm --filter @mcpfactory/emailgeneration-service exec drizzle-kit push --force
        env:
          EMAILGENERATION_SERVICE_DATABASE_URL: ${{ env.EMAILGENERATION_SERVICE_DATABASE_URL }}

      - name: Run integration tests
        run: pnpm --filter @mcpfactory/emailgeneration-service test:integration
        env:
          EMAILGENERATION_SERVICE_DATABASE_URL: ${{ env.EMAILGENERATION_SERVICE_DATABASE_URL }}
          SERVICE_SECRET_KEY: test-secret
