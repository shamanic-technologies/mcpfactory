name: Test EmailGeneration Service

on:
  push:
    branches: [main]
    paths:
      - "apps/emailgeneration-service/**"
      - ".github/workflows/test-emailgeneration-service.yml"
  pull_request:
    branches: [main]
    paths:
      - "apps/emailgeneration-service/**"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - uses: pnpm/action-setup@v4
      - run: pnpm install
      - name: Run unit tests
        run: pnpm --filter @mcpfactory/emailgeneration-service test:unit
      
      - name: Run integration tests
        run: pnpm --filter @mcpfactory/emailgeneration-service test:integration
        env:
          EMAILGENERATION_SERVICE_DATABASE_URL: ${{ secrets.EMAILGENERATION_SERVICE_DATABASE_URL_DEV }}
          SERVICE_SECRET_KEY: test-secret
