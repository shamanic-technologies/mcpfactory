name: Test Client Service

on:
  push:
    branches: [main]
    paths:
      - "apps/client-service/**"
      - ".github/workflows/test-client-service.yml"
  pull_request:
    branches: [main]
    paths:
      - "apps/client-service/**"
      - ".github/workflows/test-client-service.yml"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Run unit tests
        run: pnpm --filter @mcpfactory/client-service test:unit

      - name: Create Neon branch for PR
        if: github.event_name == 'pull_request'
        id: neon
        uses: neondatabase/create-branch-action@v6
        with:
          project_id: ${{ vars.NEON_PROJECT_ID_CLIENT }}
          branch_name: pr-${{ github.event.number }}-client
          api_key: ${{ secrets.NEON_API_KEY }}

      - name: Set database URL
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "CLIENT_SERVICE_DATABASE_URL=${{ steps.neon.outputs.db_url_pooled }}" >> "$GITHUB_ENV"
          else
            echo "CLIENT_SERVICE_DATABASE_URL=${{ secrets.CLIENT_SERVICE_DATABASE_URL_DEV }}" >> "$GITHUB_ENV"
          fi

      - name: Push schema to DB
        run: pnpm --filter @mcpfactory/client-service exec drizzle-kit push --force
        env:
          CLIENT_SERVICE_DATABASE_URL: ${{ env.CLIENT_SERVICE_DATABASE_URL }}

      - name: Run integration tests
        run: pnpm --filter @mcpfactory/client-service test:integration
        env:
          CLIENT_SERVICE_DATABASE_URL: ${{ env.CLIENT_SERVICE_DATABASE_URL }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
